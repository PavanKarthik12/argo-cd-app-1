apiversion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  destination:
    namespace: guestbook
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: guestbook
    repoURL: "https://github.com/PavanKarthik12/argo-cd-app-1.git"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
